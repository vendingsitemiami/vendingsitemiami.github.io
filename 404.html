<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 — Page Not Found</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            button: '#2563eb',
          },
          animation: {
            float: 'float 6s ease-in-out infinite',
            fade: 'fade 0.8s ease-out forwards',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-12px)' },
            },
            fade: {
              '0%': { opacity: 0, transform: 'translateY(12px)' },
              '100%': { opacity: 1, transform: 'translateY(0)' },
            },
          },
        },
      },
    };
  </script>
</head>
<body class="bg-gradient-to-b from-white to-gray-50 font-sans flex items-center justify-center min-h-screen px-6">

  <div class="max-w-2xl text-center animate-fade">
    <div class="text-7xl md:text-8xl font-extrabold text-gray-900 mb-6 animate-float">
      404
    </div>

    <p class="text-2xl md:text-3xl text-gray-700 mb-3">
      You’re lost.
    </p>
    <p class="text-gray-500 mb-10">
      This page doesn’t exist or the link is broken.
    </p>

    <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
      <a href="/" class="inline-flex items-center justify-center bg-button text-white font-semibold px-7 py-3 rounded-xl hover:bg-blue-700 transition shadow-lg shadow-blue-500/20">
        Go back home
      </a>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSdlmOoVvZ3l6DfNPr_xCDBW4ledljcTfiEeZ-qRuFsvo5aKSQ/viewform?usp=dialog"
         class="inline-flex items-center justify-center border border-gray-300 text-gray-700 font-semibold px-7 py-3 rounded-xl hover:bg-gray-100 transition">
        Request a vending machine
      </a>
    </div>

    <p class="text-gray-400 mt-12 text-sm">
      Miami Service Amenities
    </p>
  </div>

</body>
</html>
